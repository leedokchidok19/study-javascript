<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numeric baseball - 숫자야구</title>
</head>
<body>

<!--
<div>9곱하기9는?</div>
<form>
    <input>
    <button>입력</button>
</form>
<div>결과창</div>
-->

<script>
    var 바디 = document.body;
    var 숫자후보;
    var 숫자배열;

    function 숫자뽑기(){
        숫자후보 = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        숫자배열 = [];
        for(var i =0; i<4; i+=1){
            //push: 마지막에 추가
            //pop: 마지막 것 뽑기
            //unshift: 처음에 추가
            //shift: 처음 것 뽑기
            //splice(위치, 개수): 원하는 위치에서 원하는 개수 뽑기
            var 뽑은것 = 숫자후보.splice(Math.floor(Math.random() * (9 - i)), 1)[0];
            숫자배열.push(뽑은것);
        }
    }
    숫자뽑기();
    console.log(숫자배열);
    console.log(`숫자배열: ${숫자배열} type: ${typeof 숫자배열}`);
    var 결과 = document.createElement('h1');
    바디.append(결과);
    var 폼 = document.createElement('form');
    document.body.append(폼);
    var 입력창 = document.createElement('input');
    폼.append(입력창);
    입력창.type = 'text';
    입력창.maxLength = 4;
    var 버튼 = document.createElement('button');
    버튼.textContent = '입력';
    폼.append(버튼);
    var 틀린횟수 = 0;
    폼.addEventListener('submit', function 비동기(이벤트) {
        이벤트.preventDefault();
        var 답 = 입력창.value;
        console.log(답, 숫자배열, typeof 숫자배열 );
        if(답 === 숫자배열.join('')){//답
            결과.textContent = '홈런';
            입력창.value = '';
            입력창.focus();
            숫자뽑기();
            틀린횟수 = 0;
        }else{//오답
            var 답배열 = 답.split('');
            var 스트라이크 = 0;
            var 볼 = 0;
            틀린횟수+=1;
            if(틀린횟수 > 10){//10번 넘게 틀린 경우
                결과.textContent = '10번 넘게 틀려서 실패! 답은 ' + 숫자배열.join(',') + ' 였습니다.';
                입력창.value = '';
                입력창.focus();
                숫자뽑기();
                틀린횟수 = 0;
            }else{//10번 미만으로 틀린 경우
                console.log('답이 틀리면', 답배열);
                for(var i=0; i<4; i +=1){
                    if(Number(답배열[i]) === Number(숫자배열[i])){//같은 자리 확인
                        console.log('같은 자리 확인');
                        스트라이크+=1;
                    }else if(숫자배열.indexOf(Number(답배열[i])) > -1){
                        //같은 자리는 아니지만 숫자가 겹치는지 확인
                        볼 +=1;
                    }
                }
                결과.textContent = 스트라이크 + ' 스트라이크 ' + 볼 + ' 볼 입니다.';
                입력창.value = '';
                입력창.focus();
            }
            
        }
    });
</script>

</body>
</html>
